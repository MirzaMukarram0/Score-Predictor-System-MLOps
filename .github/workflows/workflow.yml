name: flake8 Quality Check

on:
  push:
    branches: [ "dev" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true   # install requirements if present
          pip install flake8

      - name: Run flake8
        # run lint on relevant folders; your code is in `app/`
        run: flake8 app tests
